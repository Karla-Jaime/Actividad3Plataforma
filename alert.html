<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Meta tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Componentes</title>
</head>
<body>
    <div class="container">
        <h3>Alert</h3>
        <div class="row">            
            <div class="col-8">                
                <div class="alert alert-primary ">
                    Esto es una alerta primaria <a class="alert-link" href="#">enlace</a>                   
                </div>
                <div class="alert alert-secondary">
                    Esto es una alerta secundaria <a class="alert-link" href="#">enlace</a>
                </div>
                <div class="alert alert-success alert-dismissable fade show">
                    Esto es una alerta de exito <a class="alert-link" href="#">enlace</a>
                    <button  type="button" class="close" data-dismiss="alert">&times;</button> <!--para hacer el simbolo de multiplicar-->
                </div>
                <div class="alert alert-danger">
                    Esto es una alerta de peligro <a class="alert-link" href="#">enlace</a>
                </div>
                <div class="alert alert-warning">
                    Esto es una alerta de advertecnia <a class="alert-link" href="#">enlace</a>
                </div>
                <div class="alert alert-info">
                    Esto es una alerta informativa <a class="alert-link" href="#">enlace</a>
                </div>
                <div class="alert alert-light">
                    Esto es una alerta light <a class="alert-link" href="#">enlace</a>
                </div>
                <div class="alert alert-dark">
                    Esto es una alerta oscura <a class="alert-link" href="#">enlace</a>
                </div>
            </div>
        </div>
       
       
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
